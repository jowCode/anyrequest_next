<div class="modal-header">
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true"><fa-icon [icon]="'times'"></fa-icon></span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">

        <div class="col-md-12">
            <h1 class="text-center" jhiTranslate="login.title">Sign in</h1>
        </div>

        <div class="col-md-12 mt-4">

            <div class="cc-alert-container" *ngIf="authenticationError">
                <div class="cc-alert-icon">
                    <fa-icon [icon]="'exclamation-circle'"></fa-icon>
                </div>
                <div class="cc-alert-content">
                    <p class="cc-alert-claimer" jhiTranslate="login.messages.error.authentication.claimer"><strong>Failed to sign in!</strong></p>
                    <p class="cc-alert-message" jhiTranslate="login.messages.error.authentication.message">Please check your credentials and try again.</p>
                </div>
            </div>

        </div>

        <div class="col-md-12">
            <div class="cc-spacer"></div>
        </div>

        <div class="col-md-12">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">

                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username" placeholder="Deine E-Mail-Adresse oder Benutzername"
                        formControlName="username">
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="{{'login.form.password.placeholder' | translate}}"
                        formControlName="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="rememberMe"
                            id="rememberMe"
                            formControlName="rememberMe">&nbsp;&nbsp;&nbsp;&nbsp;
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>

                <div class="cc-spacer"></div>

                <div class="row d-flex justify-content-center">
                    <a class="cc-ci-link" (click)="register()">Du hast noch keinen Mitglieder-Account?</a>
                </div>

                <div class="row d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary cc-form-button" jhiTranslate="login.form.button">Sign in</button>
                </div>
                <div class="row d-flex justify-content-center">
                    <a class="cc-ci-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                </div>

            </form>
        </div>

    </div>
</div>
