<div>
    <h2 id="page-heading">
        <span jhiTranslate="anyrequestNextApp.conversation.home.title">Conversations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conversation" [routerLink]="['/conversation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="anyrequestNextApp.conversation.home.createLabel">
            Create a new Conversation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="conversations?.length === 0">
        <span jhiTranslate="anyrequestNextApp.conversation.home.notFound">No conversations found</span>
    </div>
    <div class="table-responsive" *ngIf="conversations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="conversationStatus"><span jhiTranslate="anyrequestNextApp.conversation.conversationStatus">Conversation Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let conversation of conversations ;trackBy: trackId">
                <td><a [routerLink]="['/conversation', conversation.id, 'view' ]">{{conversation.id}}</a></td>
                <td jhiTranslate="{{'anyrequestNextApp.ConversationStatus.' + conversation.conversationStatus}}">{{conversation.conversationStatus}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/conversation', conversation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/conversation', conversation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(conversation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
