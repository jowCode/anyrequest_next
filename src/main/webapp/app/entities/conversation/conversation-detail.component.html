<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conversation">
            <h2><span jhiTranslate="anyrequestNextApp.conversation.detail.title">Conversation</span> {{conversation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="anyrequestNextApp.conversation.conversationStatus">Conversation Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'anyrequestNextApp.ConversationStatus.' + conversation.conversationStatus}}">{{conversation.conversationStatus}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/conversation', conversation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
