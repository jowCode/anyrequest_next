<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-request-heading" jhiTranslate="anyrequestNextApp.userRequest.home.createOrEditLabel">Create or edit a User Request</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.requestingUser" for="field_requestingUser">Requesting User</label>
                    <input type="text" class="form-control" name="requestingUser" id="field_requestingUser"
                           formControlName="requestingUser"/>
                    <div *ngIf="editForm.get('requestingUser')!.invalid && (editForm.get('requestingUser')!.dirty || editForm.get('requestingUser')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('requestingUser')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.urgency" for="field_urgency">Urgency</label>
                    <select class="form-control" name="urgency" formControlName="urgency" id="field_urgency">
                        <option value="HIGH">{{ 'anyrequestNextApp.Urgency.HIGH' | translate }}</option>
                        <option value="MEDIUM">{{ 'anyrequestNextApp.Urgency.MEDIUM' | translate }}</option>
                        <option value="LOW">{{ 'anyrequestNextApp.Urgency.LOW' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('urgency')!.invalid && (editForm.get('urgency')!.dirty || editForm.get('urgency')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('urgency')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.validTo" for="field_validTo">Valid To</label>
                    <div class="d-flex">
                        <input id="field_validTo" type="datetime-local" class="form-control" name="validTo" formControlName="validTo" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('validTo')!.invalid && (editForm.get('validTo')!.dirty || editForm.get('validTo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('validTo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('validTo')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.contributorCount" for="field_contributorCount">Contributor Count</label>
                    <input type="number" class="form-control" name="contributorCount" id="field_contributorCount"
                           formControlName="contributorCount"/>
                    <div *ngIf="editForm.get('contributorCount')!.invalid && (editForm.get('contributorCount')!.dirty || editForm.get('contributorCount')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contributorCount')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contributorCount')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('contributorCount')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.hasContributed" for="field_hasContributed">Has Contributed</label>
                    <input type="checkbox" class="form-control" name="hasContributed" id="field_hasContributed"
                           formControlName="hasContributed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.userRequest.isBlocked" for="field_isBlocked">Is Blocked</label>
                    <input type="checkbox" class="form-control" name="isBlocked" id="field_isBlocked"
                           formControlName="isBlocked"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
