<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="publish()" [formGroup]="editForm">
            <h2 id="jhi-user-request-heading" jhiTranslate="anyrequestNextApp.requesting.home.createOrEditLabel">Create or edit a User Request</h2>
            <div>

                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.requesting.title" for="field_title">
                        Title
                    </label>
                    <input type="text" class="form-control" name="title" id="field_title" formControlName="title"/>
                    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.requesting.description" for="field_description">
                        Description
                    </label>
                    <input type="text" class="form-control" name="description" id="field_description" formControlName="description"/>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="anyrequestNextApp.requesting.urgency" for="field_urgency">
                        Urgency
                    </label>
                    <select class="form-control" name="urgency" formControlName="urgency" id="field_urgency">
                        <option value="HIGH">{{'anyrequestNextApp.Urgency.HIGH' | translate}}</option>
                        <option value="MEDIUM">{{'anyrequestNextApp.Urgency.MEDIUM' | translate}}</option>
                        <option value="LOW">{{'anyrequestNextApp.Urgency.LOW' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('urgency').invalid && (editForm.get('urgency').dirty || editForm.get('urgency').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('urgency').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span jhiTranslate="anyrequestNextApp.requesting.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <span jhiTranslate="anyrequestNextApp.requesting.action.publish">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
