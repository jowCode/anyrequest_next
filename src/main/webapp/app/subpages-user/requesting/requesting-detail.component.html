<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userRequest">

            <h2>{{userRequest.title}}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="anyrequestNextApp.userRequest.description">Description</span></dt>
                <dd>
                    <span>{{userRequest.description}}</span>
                </dd>
                <dt><span jhiTranslate="anyrequestNextApp.userRequest.urgency">Urgency</span></dt>
                <dd>
                    <span jhiTranslate="{{'anyrequestNextApp.Urgency.' + userRequest.urgency}}">{{userRequest.urgency}}</span>
                </dd>
                <dt><span jhiTranslate="anyrequestNextApp.userRequest.validTo">Valid To</span></dt>
                <dd>
                    <span>{{userRequest.validTo}}</span>
                </dd>
                <dt><span jhiTranslate="anyrequestNextApp.userRequest.contributorCount">Contributor Count</span></dt>
                <dd>
                    <span>{{userRequest.contributorCount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span jhiTranslate="entity.action.back"> Back</span>
            </button>

        </div>
    </div>
</div>
